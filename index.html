<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- wrapper calculator grid -->
    <div class="grid-container">
      <!-- view result  -->
      <div class="output">
        <div class="previous_operand" data-previous-operand> </div>
        <div class="current_operand" data-current-operand> 0</div>
      </div>
      <!-- button grid items -->
      <button class="grid_item ind" data-clear>AC</button>
      <button class="grid_item ind" data-negate='-'><sup>+</sup>/<sub>-</sub></button>
      <button class="grid_item ind" data-percent>%</button>
      <button class="grid_item cal" data-operation="/">&#247;</button>
      <button class="grid_item" data-number>7</button>
      <button class="grid_item" data-number>8</button>
      <button class="grid_item" data-number>9</button>
      <button class="grid_item cal" data-operation="*">x</button>
      <button class="grid_item" data-number>4</button>
      <button class="grid_item" data-number>5</button>
      <button class="grid_item" data-number>6</button>
      <button class="grid_item cal" data-operation="-">-</button>
      <button class="grid_item" data-number>1</button>
      <button class="grid_item" data-number>2</button>
      <button class="grid_item" data-number>3</button>
      <button class="grid_item cal" data-operation="+">+</button>
      <button class="span2" data-number>0</button>
      <button class="grid_item" data-number>.</button>
      <button class="grid_item cal" data-equals>=</button>
    </div>

<script src="app.js" type="module"></script>
</body>
</html>
